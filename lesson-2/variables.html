<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Variables | COMP1073 Client-Side JavaScript</title>
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<h1>Variables</h1>
	<p>JavaScript can store
	 data in variables of different types. Let's learn how to declare, initialize,
	  and update variables properly. We'll also investigate the different types of JavaScript variables.</p>
	<script>
		/* STEP 1: Declare variables
		Use a-z, 0-9, A-Z and underscores, avoiding reserved names
		All program variables are generally declared at the beginning */
		let myName;
		let myAge;
		const myH1 = document.querySelector('h1');
		/* STEP 2: Initialize variables
		Don't confuse a variable with no value with one that doesn't exist at all */
		myName = "Bob";
		myAge = 25;

		/* STEP 3: Updating variables
		Once a variable has been declared, this can be done any time */

		// STEP 4: Variable types (use typeof in the console)
		// Numbers
		let numCars = 2;


		// Strings (use '' or "")
		let manufacturer = "Honda";
		// Booleans
		let carcool = true;
		// Arrays
		let carModels = ["Civic", "Accord", "CR-V"];

		// Objects
		let myDog = {
			name: "Fido",
			age: 3,
			breed: "Chihuahua",
			size: "small",
			weight: 5,
			owner: "Bob"
		};
		// STEP 5: Typing (JavaScript is a loosely-typed language)
		myDog.forEach(Element => {console.log(Element);

		});

	</script>
</body>
</html>
